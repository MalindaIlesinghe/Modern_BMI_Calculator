<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="heightUnit">Height:</label>
            <select id="heightUnit" onchange="toggleHeightInputs()">
                <option value="cm">cm</option>
                <option value="ft">ft/in</option>
            </select>
            <div id="heightCm">
                <input type="number" id="height" placeholder="Height in cm" onkeydown="focusNext(event, 'weight')">
            </div>
            <div id="heightFtIn">
                <input type="number" id="heightFt" placeholder="Feet" onkeydown="focusNext(event, 'heightIn')">
                <input type="number" id="heightIn" placeholder="Inches" onkeydown="focusNext(event, 'weight')">
            </div>
        </div>
        <div class="input-group">
            <label for="weightUnit">Weight:</label>
            <select id="weightUnit">
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
            </select>
            <input type="number" id="weight" placeholder="Weight" onkeydown="focusNext(event, null, true)">
        </div>
        <div class="input-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
